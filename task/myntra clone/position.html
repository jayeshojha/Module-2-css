<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            height: 500px;
            width: 500px;
            background-color: crimson;
            z-index: 3;
        }
        div [class*="box"]{
            height: 70px;
            width: 70px;
        }
        .box-1{
           background-color: aqua;
           position: absolute;
        }
        .box-2{
            background-color: blue;
            position: absolute;
            z-index: 2;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box-1"></div>
        <div class="box-2"></div>
    </div>
</body>
</html>
